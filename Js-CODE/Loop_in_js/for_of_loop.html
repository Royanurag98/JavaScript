<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of loop</title>
</head>
<body>
> for of loop ( 2015 (ES6))
   => for of loop is used to get the  value of any iterable object(like Array ,string, Maps, NodeLists)

   <br><br>
    <script>
     

    // for in loop use with Array
        let arr=[2,3,4,5,6,7]
        for(let arrKey of arr){ 
            document.write(`<br>Value of Array is ${arrKey}} `) 
    
       }
        

                                                     document.write("<br><br>")
    // for in loop use with String
    let str= "Anurag";
    for(let strKey in str){  
        document.write(`<br>Value of String is ${strKey} `) 
          
       }
    </script>
</body>
</html>
