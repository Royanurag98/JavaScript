<body>
    <script>
        // Print all even number 0 to 100
        let x = prompt("Enter the Number where you start for printing even number");
            num1=parseInt(x);
        let y = prompt("Enter the Number where you start for printing even number");
        num2=parseInt(y);
        for(let i=num1; i<num2; i++)
        {
            if(i%2==0);
            document.write(i," ");
 
        }
        
        
    </script>
