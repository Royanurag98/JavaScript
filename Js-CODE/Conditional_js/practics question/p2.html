<body>
    <Script>
    // Write a program to which can give a greads to students according to their score?
      // 80 - 100 -->A
      // 70 - 79 --> B
      // 60 - 69 --> C
      // 50 - 59 --> D
      // 0 - 49  --> Fail
      let Marks=prompt("Enter the Student Marks :");
        if(Marks>=80 && Marks<=100)
        document.write("Gread A");
       else if(Marks>=70 && Marks<80)
        document.write("Gread B");
        else if(Marks>=60 && Marks<70)
        document.write("Gread C");
        else if(Marks>=50 && Marks<60)
        document.write("Gread D");
        else
        document.write("Fail")
      

    </Script>
</body>
